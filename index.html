<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counry Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        &gt>
    <script type="module" defer src="main.js">
    </script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- HEADER -->
    <header class="container-fluid bg-dark">
        <div class="continer">
            <div class="row">
                <div class="d-flex col-6 justify-content-around text-white">
                    <h3 class="logo p-0 display-4 ms-2 my-auto d-none d-md-block"> <a class="text-white" href="/"><i
                                class="fa fa-globe" aria-hidden="true"></i></a></h3>
                    <ul class="nav my-auto">
                        <li id="israel">Israel</li>
                        <li id="usa">USA</li>
                        <li id="thailand">Thailand</li>
                        <li id="france">France</li>
                    </ul>
                </div>
                <div class="d-flex col-4 mx-auto d-lg-inline-block text-white justify-content-end my-3"
                    id="inputs">
                    <input type="text" class="ms-5 border-0 col-6" placeholder="search by name.." id="id_search">
                    <i class="fa fa-search my-auto me-2 display-6" aria-hidden="true" id="searchBtn"></i>
                </div>
            </div>

        </div>
    </header>
    <!-- MAIN -->

    <main class="pb-5">
        <div class="container ">
            <!-- <button class="btn-outline-light btn btn d-none my-3 px-2" id="return"
                onclick="history.back()">return</button> -->
            <div id="id_message" class=" bg-black mt-5 text-white m-auto p-3 text-center d-none"
                style="border-radius: 16px;">
                <h3>Sorry,the contry cannot be found</h3>
                <p class="mx-auto">please try again</p>
                <button class="btn btn-white btn-outline-light text-white" id="closeBtn">close</button>
            </div>
            <div class="row justify-content-center align-items-center" id="content"> </div>
        </div>
    </main>

    <footer class=" bg-black ">
        <div class="Footer container mt-2 me-5 d-block d-md-flex justify-content-around">
            <h5><i class="fa fa-copyright pt-4 " aria-hidden="true"></i>Rachel Salama 2023</h5>
            <div>
                <div class="links display-5 py-3 px-5 me-5">
                    <a href="https://github.com/"><i class="fa fa-github p-2" aria-hidden="true"></i></a>
                    <a href="https://www.linkedin.com/in/rachel-salama-28a6bb237/"><i class="fa fa-linkedin-square  p-2"
                            aria-hidden="true"></i></a>
                </div>
            </div>
        </div>
    </footer>


</body>

</html>
